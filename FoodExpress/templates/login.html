{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="col-9 main">
    <h2 class="bold">Войти</h2>
    <div class="row">
        <div class="container">
            <div class="login-form">
                <form class="mt-4 w-50" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form login_form %}
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                <a href="{% url 'signup' %}">Create a new account</a>
            </div>
        </div>
    </div>
</div>
{% include 'components/categories-right.html' %}
{% endblock %}
