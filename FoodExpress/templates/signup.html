{% extends 'layouts/base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="col-9 main">
    <h2 class="bold">Регистрация</h2>
    <div class="row">
        <div class="container">
            <div class="login-form">
                <form enctype="multipart/form-data" class="mt-4 w-50" method="POST">
                    {% csrf_token %}
                    {% bootstrap_form user_form %}
                    <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'components/categories-right.html' %}
{% endblock %}
